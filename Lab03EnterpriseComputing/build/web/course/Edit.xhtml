<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCourseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{courseController.selected.id}" title="#{bundle.EditCourseTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCourseLabel_courseDescription}" for="courseDescription" />
                    <h:inputText id="courseDescription" value="#{courseController.selected.courseDescription}" title="#{bundle.EditCourseTitle_courseDescription}" />
                    <h:outputLabel value="#{bundle.EditCourseLabel_department}" for="department" />
                    <h:inputText id="department" value="#{courseController.selected.department}" title="#{bundle.EditCourseTitle_department}" />
                </h:panelGrid>
                <h:commandLink action="#{courseController.update}" value="#{bundle.EditCourseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCourseViewLink}"/>
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.EditCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCourseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
